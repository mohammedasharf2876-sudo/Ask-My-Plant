<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة زرعتي الذكية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chatBox { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .bot { background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { background: #dcf8c6; align-self: flex-end; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
<div class="header" id="pTitle">دردشة النبتة</div>
<div id="chatBox"></div>
<div class="input-area">
    <input type="text" id="userInput" placeholder="اسألني أي حاجة...">
    <button onclick="sendMsg()">إرسال</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const pType = params.get('type') || 'جميلة';
    document.getElementById('pTitle').innerText = "دردشة مع: " + pType;
AIzaSyBYuDzE05mcTjRn6y9OC3UQbH6ppD4OXL4
    // عقل الزرعة المتخزن (الردود اللي هتخلي الزبون ينبهر)
    const plantBrain = {
        "ريحان": "يا أهلاً يا فنان! أنا الريحان، ريحتي تملا البيت خير. اسقيني كل يوم رشة خفيفة وحطني في الشمس وهدلعك!",
        "ياسمين": "يا مساء الجمال، أنا الياسمينة البلدي. بحب الدلع والمية بانتظام، وخليني في مكان منور عشان أفتح وأطلع ريحتي.",
        "صبار": "أنا الصبار يا باشا، ملك التحمل. متتعبش نفسك في سقيي كتير، مرة كل أسبوعين كفاية، وارميني في الشمس ومتقلقش.",
        "ورد_أحمر": "أنا الورد البلدي الأحمر، رمز الحب. اسقيني يوم ويوم وخليني في الشمس عشان وردي يفضل منور.",
        "ورد_أصفر": "أنا الورد الأصفر الجميل، بحب الشمس جداً والمية المعتدلة. نورت بيتك الجديد!"
    };

    function addMsg(text, side) {
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        document.getElementById('chatBox').appendChild(div);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    addMsg(`يا أهلاً بيك! أنا نبتة ${pType}، وصاحبي محمد بعتني ليك عشان أدردش معاك. عايز تعرف عني إيه؟`, 'bot');

    function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMsg(text, 'user');
        input.value = "";

        setTimeout(() => {
            let reply = "والله يا صاحبي أنا لسه بزرع وبكبر وفهمي على قدي، بس اللي أعرفه إنك لو سقيتني واهتميت بيا هبقى زي الفل!";
            
            // ردود ذكية بناءً على السؤال
            if (text.includes("مية") || text.includes("اسقيكي") || text.includes("أشرب")) {
                reply = pType.includes("صبار") ? plantBrain["صبار"] : "اسقيني لما تلاقي تربتي نشفت شوية، ومتحطش مية كتير عشان جذوري متتعبش.";
            } else if (text.includes("شمس") || text.includes("نور") || text.includes("أتحط فين")) {
                reply = "أنا بعشق الضوء، حطني في أكتر مكان منور في البيت عندك.";
            } else if (plantBrain[pType]) {
                reply = plantBrain[pType];
            }
            
            addMsg(reply, 'bot');
        }, 800);
    }
</script>
</body>
</html>
