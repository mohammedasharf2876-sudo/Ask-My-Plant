<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات الزرعة الذكي</title>
    <style>
        body { font-family: sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .bot { background: white; align-self: flex-start; }
        .user { background: #dcf8c6; align-self: flex-end; }
        .input-area { background: white; padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #075e54; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header" id="plantTitle">دردشة النبتة الذكية</div>
<div id="chat-box"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="اسأل زرعتك أي حاجة...">
    <button onclick="askAI()">إرسال</button>
</div>

<script>
    // حط الـ API Key بتاعك هنا
    const API_KEY = "حط_هنا_الكود_اللي_نسخته"; 
    
    const params = new URLSearchParams(window.location.search);
    const plantType = params.get('type') || 'عام';

    function addMessage(text, side) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    addMessage(`أهلاً بك! أنا نبتة (${plantType})، اسألني عن أي حاجة تخص تربيتي أو مشاكلي وهرد عليك فوراً.`, 'bot');

    async function askAI() {
        const input = document.getElementById('userInput');
        const prompt = input.value;
        if (!prompt) return;

        addMessage(prompt, 'user');
        input.value = "جاري التفكير...";
        input.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `أنت نبتة من نوع ${plantType}. رد على المستخدم باللهجة المصرية العامية وبطريقة لطيفة ومرحة. السؤال: ${prompt}` }] }]
                })
            });

            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;
            addMessage(reply, 'bot');
        } catch (error) {
            addMessage("معلش يا صاحبي، حصل مشكلة في الاتصال.. حاول تاني.", 'bot');
        }

        input.value = "";
        input.disabled = false;
    }
</script>
</body>
</html>
