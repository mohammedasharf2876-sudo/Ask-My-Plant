<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات الزرعة الذكي</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .chat-header { background: #2e7d32; color: white; padding: 15px; text-align: center; font-size: 1.2em; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .bot { background: white; align-self: flex-start; border: 1px solid #ddd; }
        .user { background: #2e7d32; color: white; align-self: flex-end; }
        .input-area { background: white; padding: 10px; display: flex; gap: 5px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #2e7d32; color: white; border: none; padding: 10px 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="chat-header" id="pName">جاري التعرف على النبتة...</div>
<div id="chat-box" id="messages"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="اسألني أي حاجة...">
    <button onclick="sendMessage()">إرسال</button>
</div>

<script>
    // قاعدة بيانات أنواع الزرع (ضيف هنا اللي إنت عايزه)
    const plantsData = {
        "1": { name: "صبارة سيف", water: "اسقيني مرة كل 10 أيام.", sun: "أنا بحب الشمس القوية." },
        "2": { name: "ياسمين بلدي", water: "اسقيني يوم ويوم.", sun: "خليني في ضوء الشمس بس مش المباشر." }
    };

    const params = new URLSearchParams(window.location.search);
    const plantId = params.get('id') || "1"; // بياخد الرقم من اللينك
    const currentPlant = plantsData[plantId];

    document.getElementById('pName').innerText = "دردشة مع: " + currentPlant.name;

    function addMessage(text, side) {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg ${side}">${text}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    // أول رسالة ترحيب
    addMessage(`أهلاً بيك! أنا ${currentPlant.name}، ومبسوطة إنك اشتريتني. عايز تعرف عني إيه؟`, 'bot');

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value;
        if(!text) return;

        addMessage(text, 'user');
        input.value = '';

        setTimeout(() => {
            if(text.includes('مية') || text.includes('أشرب')) addMessage(currentPlant.water, 'bot');
            else if(text.includes('شمس') || text.includes('أتحط فين')) addMessage(currentPlant.sun, 'bot');
            else addMessage("فهمتك، بس أنا لسه بتعلم أتكلم.. اسألني عن المية أو الشمس دلوقتي.", 'bot');
        }, 600);
    }
</script>
</body>
</html>
