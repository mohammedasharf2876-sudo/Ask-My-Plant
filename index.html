<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة نبتتي الذكية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2em; }
        #chatBox { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 85%; font-size: 15px; line-height: 1.4; position: relative; }
        .bot { background: white; align-self: flex-start; color: #000; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { background: #dcf8c6; align-self: flex-end; color: #000; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header" id="plantName">دردشة مع نبتتك</div>
<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="اسأل زرعتك أي حاجة...">
    <button id="sendBtn" onclick="askAI()">إرسال</button>
</div>

<script>
    // الـ API Key بتاعك محطوط هنا جاهز
    const API_KEY = "AIzaSyCEbYsG4AzgVesgqDEBT74BqYxNMzAf8xE"; 

    const params = new URLSearchParams(window.location.search);
    const pType = params.get('type') || 'عامة';
    document.getElementById('plantName').innerText = "دردشة مع نبتة: " + pType;

    function addMsg(text, side) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // رسالة ترحيبية
    addMsg(`أهلاً بيك! أنا نبتة ${pType}، ومبسوطة إنك مهتم بيا. عايز تسألني عن إيه في تربيتي؟`, 'bot');

    async function askAI() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const prompt = input.value.trim();
        if (!prompt) return;

        addMsg(prompt, 'user');
        input.value = "";
        btn.innerText = "...";
        btn.disabled = true;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `أنت نبتة من نوع ${pType}. رد على المستخدم باللهجة المصرية العامية بطريقة مرحة وشخصية لطيفة كأنك كائن حي. السؤال: ${prompt}` }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'bot');
            } else {
                addMsg("جوجل لسه بيفكر.. جرب تسألني كمان دقيقة يا صاحبي.", 'bot');
            }
        } catch (error) {
            addMsg("حصل مشكلة في الاتصال، اتأكد إن النت شغال كويس.", 'bot');
        }

        btn.innerText = "إرسال";
        btn.disabled = false;
    }
</script>
</body>
</html>
