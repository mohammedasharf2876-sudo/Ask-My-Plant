<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة زرعتي الذكية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chatBox { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .bot { background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .user { background: #dcf8c6; align-self: flex-end; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: none; border-radius: 25px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header" id="plantTitle">دردشة مع نبتتك</div>
<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="اسألني أي حاجة...">
    <button id="sendBtn" onclick="askAI()">إرسال</button>
</div>

<script>
    // المفتاح الجديد بتاعك يا محمد
    const API_KEY = "AIzaSyBYuDzE05mcTjRn6y9OC3UQbH6ppD4OXL4"; 

    const params = new URLSearchParams(window.location.search);
    const pType = params.get('type') || 'جميلة';
    document.getElementById('plantTitle').innerText = "دردشة مع نبتة: " + pType;

    function addMsg(text, side) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    addMsg(`يا أهلاً بيك! أنا نبتة ${pType}، وصاحبي محمد بعتني ليك عشان أدردش معاك. عايز تسألني عن إيه؟`, 'bot');

    async function askAI() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const prompt = input.value.trim();
        if (!prompt) return;

        addMsg(prompt, 'user');
        input.value = "";
        btn.innerText = "...";
        btn.disabled = true;

        try {
            // ربط حقيقي بموديل Gemini
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `أنت نبتة من نوع ${pType}. رد بمصرية عامية، بأسلوب مرح وشخصي كأنك كائن حي. السؤال: ${prompt}` }] }]
                })
            });

            const data = await response.json();
            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'bot');
            } else {
                addMsg("أنا محتاجة شوية تركيز، اسألني تاني كدة؟", 'bot');
            }
        } catch (error) {
            addMsg("النت مهنج عندي شوية، جرب كمان دقيقة.", 'bot');
        }

        btn.innerText = "إرسال";
        btn.disabled = false;
    }
</script>
</body>
</html>
