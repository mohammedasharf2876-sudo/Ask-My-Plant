<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة زرعتي الذكية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chatBox { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.5; position: relative; }
        .bot { background: white; align-self: flex-start; color: #333; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border-bottom-right-radius: 2px; }
        .user { background: #dcf8c6; align-self: flex-end; color: #333; border-bottom-left-radius: 2px; }
        .input-area { background: #f0f0f0; padding: 12px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px 20px; border: none; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: #075e54; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="header" id="plantTitle">دردشة مع نبتتك</div>
<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="اسألني أي حاجة...">
    <button id="sendBtn" onclick="askAI()">إرسال</button>
</div>

<script>
    // المفتاح الخاص بك
    const API_KEY = "AIzaSyCEbYsG4AzgVesgqDEBT74BqYxNMzAf8xE"; 

    const params = new URLSearchParams(window.location.search);
    const pType = params.get('type') || 'جميلة';

    document.getElementById('plantTitle').innerText = "دردشة مع نبتة: " + pType;

    function addMsg(text, side) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // رسالة الترحيب الذكية
    addMsg(`يا أهلاً بيك! أنا نبتة ${pType}، وصاحبي محمد بعتني ليك عشان أكون رفيقتك. ادردش معاك في إيه النهاردة؟`, 'bot');

    async function askAI() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const prompt = input.value.trim();
        
        if (!prompt) return;

        addMsg(prompt, 'user');
        input.value = "";
        btn.disabled = true;
        btn.innerText = "...";

        try {
            // استخدام رابط الـ v1 الأحدث والأكثر استقراراً
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: `أنت نبتة من نوع ${pType}. رد على المستخدم بلهجة مصرية عامية، بأسلوب شخصي، ودود، ومرح كأنك كائن حي. لا تكتفِ بالإجابات العلمية، بل دردش معه كصديق. السؤال: ${prompt}`
                        }]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'bot');
            } else {
                addMsg("أنا محتاجة شوية تركيز، اسألني تاني كدة؟", 'bot');
                console.log("Error details:", data);
            }
        } catch (error) {
            addMsg("النت عندي فيه مشكلة، جرب كمان شوية يا فنان.", 'bot');
        }

        btn.disabled = false;
        btn.innerText = "إرسال";
    }
</script>
</body>
</html>
